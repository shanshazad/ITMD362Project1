<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<meta charset="UTF-8">
	<title>Sign up for DZ</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
	<header id="header">
		<img src="https://puu.sh/xFAfL/9d8c51c6d4.png" alt="DZLogo">
		<h1 id="h1">Destination Zero</h1>
	</header>
	
	<form method="get" action="#null">
		<fieldset id= "information">
			<p>
				<label><input type="text" name="first_name_field" placeholder="First Name"></label>
			</p>
			<p>
				<label><input type="text" name="last_name_field" placeholder="Last Name"></label>
			</p>
			<p>
				<label><input type="email" name="email_field" placeholder="Email Address"></label>
			</p>
			<p>
				<label><input type="password" name="password_field" placeholder="Password"></label>
			</p>
		</fieldset>
	
		<fieldset id= "checkboxes">
			<p id="checkbox1">
				<label><input type="checkbox" name="available_field[]" value="Terms"> By checking this box, you agree to our Terms and Policy.</label>
			</p>
			<p id ="checkbox2">
				<label><input type="checkbox" name="available_field[]" value="Extra"> Email me special deals.</label>
			</p>
		</fieldset>
		
		<div id= "button">
			<input type="submit" value="Sign Up">
		</div>
	</form>
	
	<footer id="footer">
		<p>Contact information: <a href="mailto:tkang6@hawk.iit.edu">tkang6@hawk.iit.edu</a></p>
		<p>Copyright of Timothy Kang (2017)</p>
	</footer>
</body>

</html>
